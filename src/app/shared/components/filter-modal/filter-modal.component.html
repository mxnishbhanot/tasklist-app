<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()"><ion-icon name="close-sharp"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Filter Tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" [strong]="true"><ion-icon name="checkmark-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Select Tasklist</ion-label>
    <ion-select [(ngModel)]="selectedTaskList">
      <!-- Populate with task list options -->
      <ion-select-option value="taskList1">Task List 1</ion-select-option>
      <ion-select-option value="taskList2">Task List 2</ion-select-option>
      <!-- Add more options if needed -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select Priority</ion-label>
    <ion-select [(ngModel)]="selectedPriority">
      <ion-select-option value="LOW">Low</ion-select-option>
      <ion-select-option value="MEDIUM">Medium</ion-select-option>
      <ion-select-option value="HIGH">High</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
